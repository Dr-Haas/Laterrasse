<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Dégradé de fond -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AEEF;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dégradé viande -->
    <linearGradient id="meatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    
    <!-- Dégradé pain -->
    <linearGradient id="breadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="100%" style="stop-color:#D2691E"/>
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#101010" stroke-width="2"/>
  
  <!-- Brochette verticale kebab -->
  
  <!-- Pain du haut -->
  <ellipse cx="50" cy="25" rx="22" ry="7" fill="url(#breadGrad)" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Viande 1 (en haut) -->
  <ellipse cx="50" cy="35" rx="20" ry="6" fill="url(#meatGrad)" stroke="#654321" stroke-width="0.5"/>
  <ellipse cx="50" cy="35" rx="18" ry="5" fill="#A0522D" opacity="0.3"/>
  
  <!-- Tomate -->
  <ellipse cx="50" cy="43" rx="19" ry="5" fill="#E6322D" stroke="#C41E1E" stroke-width="0.5"/>
  
  <!-- Viande 2 -->
  <ellipse cx="50" cy="51" rx="20" ry="6" fill="url(#meatGrad)" stroke="#654321" stroke-width="0.5"/>
  <ellipse cx="50" cy="51" rx="18" ry="5" fill="#8B4513" opacity="0.3"/>
  
  <!-- Salade -->
  <ellipse cx="50" cy="59" rx="21" ry="5" fill="#7FFF00" stroke="#228B22" stroke-width="0.5"/>
  <ellipse cx="50" cy="59" rx="19" ry="4" fill="#90EE90" opacity="0.5"/>
  
  <!-- Viande 3 -->
  <ellipse cx="50" cy="67" rx="20" ry="6" fill="url(#meatGrad)" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Pain du bas -->
  <ellipse cx="50" cy="77" rx="24" ry="8" fill="url(#breadGrad)" stroke="#8B4513" stroke-width="1"/>
  <ellipse cx="50" cy="75" rx="22" ry="6" fill="#F4A460" opacity="0.5"/>
  
  <!-- Badge "LT" en haut à droite -->
  <circle cx="80" cy="20" r="12" fill="#E6322D" stroke="#101010" stroke-width="1.5"/>
  <text x="80" y="25" font-family="Impact, Arial Black, sans-serif" font-size="10" font-weight="bold" fill="#FFD100" text-anchor="middle">LT</text>
</svg>

